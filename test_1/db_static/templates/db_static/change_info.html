<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'db_static/css/info.css' %}">
</head>
<body>
<div id="info_div">
    <table class="hovertable">
        <caption>{{name}}</caption>
        <tr onmouseover="this.style.backgroundColor='#ccccff';" onmouseout="this.style.backgroundColor='#d4e3e5';">
            <td>name:</td>
            <td>{{name}}</td>
        </tr>
        <tr onmouseover="this.style.backgroundColor='#ccccff';" onmouseout="this.style.backgroundColor='#d4e3e5';">
            <td>age</td>
            <td>{{age}}</td>
        </tr>
        <tr onmouseover="this.style.backgroundColor='#ccccff';" onmouseout="this.style.backgroundColor='#d4e3e5';">
            <td>gender</td>
            <td>{{gender}}</td>
        </tr>
        <tr onmouseover="this.style.backgroundColor='#ccccff';" onmouseout="this.style.backgroundColor='#d4e3e5';">
            <td>address</td>
            <td>{{address}}</td>
        </tr>
    </table>
    <form action="{% url 'db_static:doChangeInfo' %}" method='post'>
        <select name='changeWhat'>
            <option value=age>age</option>
            <option value=gender>gender</option>
            <option value=address>address</option>
        </select>
        修改为：<input type='text' name='result'>
        <button type='submit'>确定</button>
    </form>

</div>
</body>
</html>
