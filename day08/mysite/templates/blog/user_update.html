{% extends 'base.html' %}
{% block title%}用户信息修改{% endblock%}

{% block content %}


            <div class="col-md-9">
                <div class="panel panel-primary">
                  <div class="panel-heading">用户信息修改</div>
                  <div class="panel-body">
                       <h4 style="color: red">{{msg}}</h4>

                      <form class="form-horizontal" action="{% url 'blog:user_update'%}" method="post">
                          {% csrf_token %}
                          <input type="hidden" name="id" value="{{user.id}}">

                          <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">用户名称</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" disabled name="username" id="username" value="{{user.username}}">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="nickname"  class="col-sm-2 control-label">用户昵称</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" required name="nickname" id="nickname" value="{{user.nickname}}">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="age" class="col-sm-2 control-label">用户年龄</label>
                            <div class="col-sm-10">
                              <input type="number" class="form-control" name="age" id="age" value="{{user.age}}">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">用户邮箱</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" name="email" id="email" value="{{user.email}}">
                            </div>
                          </div>
                          <div class="form-group">
                            <label  class="col-sm-2 control-label">用户性别</label>
                            <div class="col-sm-10">
                                {% if user.gender == '男' %}
                                <input type="radio" name="gender" value="男" checked>男
                                <input type="radio" name="gender"  value="女">女
                                {% elif user.gender == "女" %}
                                 <input type="radio" name="gender"  value="男" >男
                                <input type="radio" name="gender" value="女" checked>女
                                {% endif %}
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                              <button type="submit" class="btn btn-lg btn-danger">用户修改</button>
                            </div>
                          </div>
                        </form>
                  </div>
                </div>
            </div>
        </div>
{% endblock %}
