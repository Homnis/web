{% extends 'article/base.html' %}
{% load staticfiles %}
{% block title%}修改文章{% endblock %}

{% block content%}
<div class="col-md-9">
    <div class="panel panel-primary">
        <div class="panel-heading">修改文章</div>
        <div class="panel-body">
            <h4 style="color: red">{{msg}}</h4>

            <form class="form-horizontal" action="{% url 'article:article_update' article.id %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">文章标题</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="title" id="title" value="{{article.title}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">文章内容</label>
                    <div class="col-md-9">
                        <textarea class="col-sm-9" name="content" id="content"
                                  rows="20">{{article.content|safe}}</textarea>
                        <script type="text/javascript" src="{% static 'article/js/tinymce/tiny_mce.js' %}"></script>
                        <script type="text/javascript">
                        tinyMCE.init({
                            mode: "textareas",
                            theme: "advanced",
                            'width':600,
                            'height':400
                        });

                        </script>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-lg btn-danger">发表文章</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
