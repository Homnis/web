{% extends 'base.html' %}

{% block body %}
<div id="logincon" style="margin-top:200px">
    <div class="logincon_main">
        <div class="register_box">
            <div class="tabForm fl">
                <div class="wrapform" style="margin-top:120px">
                    <div class="wrapformbox">
                        <div class="form_box">
                            <form method="post" action="{% url 'users:psw_update' %}" class="formbox2 emailForm">
                                <div class="form_textbox form_sp">
                                    <p style="text-align:center;color:red;font-size:15px;font-weight:900">请谨慎修改</p>
                                </div>
                                {% csrf_token %}
                                <div class="form_textbox form_sp">
                                    <input required id="old_pass" name="old_pass" class="email" type="password"
                                           placeholder="请输入原密码">
                                </div>
                                <span id="show3"></span>
                                <div class="form_textbox form_sp">
                                    <input required name="new_pass"
                                           placeholder="请输入新密码" class="emlPwd" type="password">
                                </div>
                                <div class="form_textbox form_sp">
                                    <input required name="re_pass" class="emlPwd"
                                           type="password" placeholder="请再次输入新密码">
                                </div>
                                <span id="show4"></span>
                                {{msg}}
                                <button id="button_2" type="submit" class="btnSubmit regBtn phoneReg">
                                    修&nbsp;改
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="adBoxright fl">
                <a href="#"><img src="/static/goods/img/register.jpg" alt=""></a>
            </div>
        </div>

    </div>
</div>
{% endblock %}
