{% extends 'base.html' %}

{% block title%}修改文章{% endblock %}

{% block content%}
<div class="col-md-9">
    <div class="panel panel-primary">
        <div class="panel-heading">修改文章</div>
        <div class="panel-body">
            <h4 style="color: red">{{msg}}</h4>

            <form class="form-horizontal" action="{% url 'blog:article_update' article.id %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-sm-10  col-sm-offset-1">
                        <input type="text" class="form-control" name="title" id="title" value="{{article.title}}">
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="col-sm-10 col-sm-offset-1" name="content" id="content" rows="20" >{{article.content}}</textarea>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-lg btn-danger">发表文章</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
