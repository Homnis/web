{% extends 'article/base.html' %}
{% block title%}用户登录{% endblock%}

{% block content %}
<div class="col-md-9">
    <div class="panel panel-primary">
        <div class="panel-heading">用户登录</div>
        <div class="panel-body">
            <h4 style="color: red">{{msg}}</h4>

            <form class="form-horizontal" action="{% url 'article:login'%}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" id="username" placeholder="请输入您的用户名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">用户密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="password"
                               placeholder="请输入您的用户密码">
                    </div>
                </div>
                {% if request.session.display %}
                <div class="form-group">
                    <label for="verify_code" class="col-sm-2 control-label">验证码</label>
                    <div class="col-md-10">
                        <div class="col-md-4 col-md-offset-0">
                            <input type="text" class="form-control col-md-7" name="verify_code" id="verify_code"
                               placeholder="请输入验证码">
                        </div>
                        <img src="/article/code/" alt="换一张" id="verify_pic">
                        <script>
                        $(document).ready(function () {
                            var img = document.getElementById('verify_pic');
                            img.onclick=function(){
                                  $(this).attr("src", "/article/code/?id"+Math.random())
                                }
                        });
                        </script>
                    </div>
                </div>
                {% endif %}
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-lg btn-danger">用户登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock%}
