{% extends 'base.html' %}
{% block title%}用户登录{% endblock%}

{% block content %}
<div class="col-md-9">
    <div class="panel panel-primary">
        <div class="panel-heading">用户登录</div>
        <div class="panel-body">
            <h4 style="color: red">{{msg}}</h4>

            <form class="form-horizontal" action="{% url 'blog:login'%}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" id="username" placeholder="用输入您的用户名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">用户密码</label>
                    <div class="col-sm-10">
                         <input type="password" class="form-control" name="password" id="password"
                           placeholder="用输入您的用户密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="code" class="col-sm-2 control-label">验证码</label>
                    <div class="col-sm-6">
                         <a href="#" title="点击刷新" onclick="code()">
                             <img src="/blog/code/" alt="验证码" id="code" >
                             <input type="text"  name="code" autocomplete="off">
                         </a>
                    </div>
                    <div class="col-sm-4">
                        <a href="#" title="点击刷新" onclick="code()">点击刷新</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-lg btn-danger">用户登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
        function code() {
            img = document.getElementById("code");
            img.src = "/blog/code/?id=" + new Date().getTime()
//            img.src = "/blog/code/?id=" + Math.random()
        }

</script>

{% endblock%}
